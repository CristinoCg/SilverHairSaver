{% extends 'base.html' %}
{% block content %}
    <br>
    <h1 style="text-align: center;color: white;">Estado do paciente</h1>
    <div class="row" style="justify-content:space-around;height: 400px;border-radius: 10px; padding: 30px">
        {% csrf_token %}
        <div class="card text-white bg-danger" style="width: 250px;">
            <div class="card-header"><h5>Batimentos cardíacos</h5></div>
            <div class="card-body">
                <div class="card-text">
                <p class ="block_font" hx-get="/batimento" hx-trigger="every 1s"><p>
            </div>    
            </div>
        </div>
        <div class="card text-white bg-dark" style="width: 250px;">
            <div class="card-header"><h5>Localização</h5></div>
            <div class ="block_font" class ="card-body">
                <p  hx-get="/localizacao" hx-trigger="every 1s"></p>
            </div>  
        </div>
        <div class="card text-white bg-success" style="width: 250px;">
            <div class="card-header"><h5>Temperatura</h5></div>
            <div class ="block_font" class="card-body">
                <p style="top: 50%;" hx-get="/temperatura" hx-trigger="every 1s"></p>
            </div>
        </div>
    </div>
    
{% endblock content %}
